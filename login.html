<!DOCTYPE html>
<html>
<head>
   <title>FaceBook Clone</title>
   <link rel="stylesheet" href="login.css">
   <link rel="stylesheet" href="all.css">
</head>
<body>
    <!-------------------Mobile frame-------------------------->
    <div class="mobile">
    <!-------------------Notch-------------------------->
    <div class="screentop">
     <div class="notch">
         <div class="cam"></div>
     </div>
        <div class="power">
          <div class="tower">
             <i class="fa-solid fa-signal"></i>
         </div>
         <div class="wifi">
                <i class="fa-solid fa-wifi"></i>
         </div>
             <div class="battery">
                <i class="fa-solid fa-battery-half"></i>
            </div>
        </div>
        <div class="time">
         <p>10:55 AM</p>
        </div>
    </div>
    <div class="screenbody">
        <!----------------------Facebook logo-------------->
       <div class="login">
        <i class="fa-brands fa-facebook fa-3x"></i>
       </div>
       <!--------------------Screen facebook Id ------------->
        <div id="fbid">
            <a href="index.html"><img src="image/imoji.jpg"></a>
            <p><b>Sinjali Kamal</b></p>
            <div class="dot">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="notify">
                <i class="fa-solid fa-circle-exclamation"></i>
            </div>
        </div>
        <!---------------------Login to other account--------------->
        <div class="other">
            <i class="fa-solid fa-square-plus"></i>
            <p><b>Log in to another account</b></p>
        </div>
        <!-------------------find your account-------------->
        <div class="find">
            <i class="fa-solid fa-magnifying-glass-plus"></i>
            <p><b>Find your account</b></p>
        </div>
        <!----------------create new Facebook account------------->
        <div class="create">
            <p><b>CREATE NEW FACEBOOK ACCOUNT</b></p>
        </div>
        
    <!----------------------Screen footer-------------->
    <div class="footer">
        <div class="cach">
            <i class="fa-sharp fa-solid fa-square"></i>
        </div>
        <div class="hom">
            <i class="fa-solid fa-circle"></i>
        </div>
        <div class="back">
            <i class="fa-solid fa-square-caret-left"></i>
        </div>
    </div>
</div>
</body>
<script src="login.js"></script>
</html>
