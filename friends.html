<!DOCTYPE html>
<html>
<head>
   <title>FaceBook Clone</title>
   <link rel="stylesheet" href="friends.css">
   <link rel="stylesheet" href="all.css">
</head>
<body>
    <!-------------------Mobile frame-------------------------->
    <div class="mobile">
    <!-------------------Notch-------------------------->
    <div class="screentop">
     <div class="notch">
         <div class="cam"></div>
     </div>
        <div class="power">
          <div class="tower">
             <i class="fa-solid fa-signal"></i>
         </div>
         <div class="wifi">
                <i class="fa-solid fa-wifi"></i>
         </div>
             <div class="battery">
                <i class="fa-solid fa-battery-half"></i>
            </div>
        </div>
        <div class="time">
         <p>10:55 AM</p>
        </div>
    </div>
    <div class="screenbody">
        
        <!----------------------Facebook MenuBar------------ -->
        <div class="menu">
            <div class="home"><a href="index.html"><i class="fa-solid fa-house"></i></a></div>
            <div class="video"><a href="friends.html"><i class="fa-solid fa-user-group"></i></a></div>
            <div class="store"><a href="video.html"><i class="fa-solid fa-play"></i></a></div>
            <div class="table"><a href="#"><i class="fa-solid fa-table"></i></a></div>
            <div class="notification"><a href="#"><i class="fa-solid fa-bell"></i></a></div>
            <div class="menubar"><a href="menu.html"><i class="fa-solid fa-bars"></i></a></div>
        </div>
        <!-------------------Friends and Search---------------->
        <div class="friend">
            <p><b>Friends</b></p>
            <div class="srch">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </div>
            <button class="btn">Suggestions</button>
            <button class="btn">Your Friends</button>
        </div>
        <!-------------------Friends and Search---------------->
        <div class="request">
            <p><b>Friend Requests</b></p>
            <div class="see">
                <p>See All</p>
            </div>
        </div>
       <!-------------------friends List सतीश चौधरी--------------->
       <div class="frnd">
        <div class="photo"></div>
            <div class="name">
                <p class="magar"><b>सतीश चौधरी</b></p>
                 <div class="mutual"><p>11 mutual friends</p></div>
                 <button class="bttn">Confirm</button>
                 <button class="btnn">Delete</button>
             </div>
       </div>
       <!-------------------friends List कमल थापा--------------->
       <div class="frnd">
        <div class="kamalphoto"></div>
            <div class="name">
                <p class="magar"><b>कमल थापा</b></p>
                 <div class="mutual"><p>9 mutual friends</p></div>
                 <button class="bttn">Confirm</button>
                 <button class="btnn">Delete</button>
             </div>
        </div>
        <!-------------------friends List- Shahana Mogor-------------->
       <div class="frnd">
        <div class="shahanaphoto"></div>
            <div class="name">
                <p class="magar"><b>Shahana Mogor</b></p>
                 <div class="mutual"><p>5 mutual friends</p></div>
                 <button class="bttn">Confirm</button>
                 <button class="btnn">Delete</button>
             </div>
            </div>
        <!-------------------friends List Punam Thapa--------------->
       <div class="frnd">
        <div class="punamphoto"></div>
            <div class="name">
                <p class="magar"><b>Punam Thapa</b></p>
                 <div class="mutual"><p>2 mutual friends</p></div>
                 <button class="bttn">Confirm</button>
                 <button class="btnn">Delete</button>
             </div>
            </div>
            <!-------------------friends List Rajan Ad--------------->
       <div class="frnd">
        <div class="rajanphoto"></div>
            <div class="name">
                <p class="magar"><b>Rajan Shrish</b></p>
                 <div class="mutual"><p>1 mutual friends</p></div>
                 <button class="bttn">Confirm</button>
                 <button class="btnn">Delete</button>
             </div>
            </div>
            <!-------------------friends List Roshni Maga--------------->
       <div class="frnd">
        <div class="roshniphoto"></div>
            <div class="name">
                <p class="magar"><b>Roshni Magar</b></p>
                 <div class="mutual"><p>7 mutual friends</p></div>
                 <button class="bttn">Confirm</button>
                 <button class="btnn">Delete</button>
             </div>
            </div>
             <!-------------------friends List कल्पित भण्डारी--------------->
       <div class="frnd">
        <div class="kalpitphoto"></div>
            <div class="name">
                <p class="magar"><b>कल्पित भण्डारी</b></p>
                 <div class="mutual"><p>4 mutual friends</p></div>
                 <button class="bttn">Confirm</button>
                 <button class="btnn">Delete</button>
             </div>
            </div>
         <!----------------------Screenfooter-------------->
        </div>
        <div class="footer">
        <div class="cach">
          <i class="fa-sharp fa-solid fa-square"></i>
        </div>
        <div class="hom">
           <i class="fa-solid fa-circle"></i>
        </div>
      <div class="back">
        <i class="fa-solid fa-square-caret-left"></i>
     </div>
    </div>
</body>
<script src="java.js"></script>
</html>
