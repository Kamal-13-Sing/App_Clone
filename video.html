<!DOCTYPE html>
<html>
<head>
   <title>FaceBook Clone</title>
   <link rel="stylesheet" href="video.css">
   <link rel="stylesheet" href="all.css">
</head>
<body>
    <!-------------------Mobile frame-------------------------->
    <div class="mobile">
    <!-------------------Notch-------------------------->
    <div class="screentop">
     <div class="notch">
         <div class="cam"></div>
     </div>
        <div class="power">
          <div class="tower">
             <i class="fa-solid fa-signal"></i>
         </div>
         <div class="wifi">
                <i class="fa-solid fa-wifi"></i>
         </div>
             <div class="battery">
                <i class="fa-solid fa-battery-half"></i>
            </div>
        </div>
        <div class="time">
         <p>10:55 AM</p>
        </div>
    </div>
    <div class="screenbody">
        
        <!----------------------Facebook MenuBar------------ -->
        <div class="menu">
            <div class="home"><a href="index.html"><i class="fa-solid fa-house"></i></a></div>
            <div class="video"><a href="friends.html"><i class="fa-solid fa-user-group"></i></a></div>
            <div class="store"><a href="video.html"><i class="fa-solid fa-play"></i></a></div>
            <div class="table"><a href="#"><i class="fa-solid fa-table"></i></a></div>
            <div class="notification"><a href="#"><i class="fa-solid fa-bell"></i></a></div>
            <div class="menubar"><a href="menu.html"><i class="fa-solid fa-bars"></i></a></div>
        </div>
        <!-------------------Friends and Search---------------->
        <div class="watch">
            <p><b>Watch</b></p>
            <div class="srch">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </div>
            <div class="watched">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </div>
        </div>
      
         <!----------------------Screenfooter-------------->
        </div>
        <div class="footer">
        <div class="cach">
          <i class="fa-sharp fa-solid fa-square"></i>
        </div>
        <div class="hom">
           <i class="fa-solid fa-circle"></i>
        </div>
      <div class="back">
        <i class="fa-solid fa-square-caret-left"></i>
     </div>
    </div>
</body>
<script src="java.js"></script>
</html>
